{% extends 'pulls/base.html' %}

{% block title %}
投票结果页
{% endblock %}


{% block body %}

     <h3>投票结果</h3>

    <h1>{{ question.title }}</h1>
    <ul>
        {% for i in question.toup_set.all %}
        <li>{{ i.name }}--得票数：{{ i.vote }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'pulls:index' %}">返回</a>
{% endblock %}
